<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List Groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <ul class="list-group">
    <li><strong>Owls</strong></li>
      <ul>
        Barn owls
        Long eared owl
        Snowy owl
        Great grey owl
        Great horned owl
        Western screech owl
      </ul>
    <li><strong>Herons</strong></li>
      <ul>
        Grey heron
        Great blue heron
        Night heron
        Green heron
      </ul>
    <li><strong>Hawks</strong></li>
      <ul>
        Broad winged hawk
        Ferruginous hawk
        Red tailed hawk
        Northern harrier
        Rough legged buzzard
      </ul>
  </ul>

</body>
</html>
